<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section" id="bestsellers">
      <div class="container best">
        <h2 class="bestsellers-description section-title">Bestsellers</h2>

        <div class="best-container">
          <div class="bestsellers-one">
            <picture>
              <source srcset="./images/pc-bed.jpg 1x, ./images/pc-bed-2x.jpg 2x" media="(min-width:1440px)" />
              <source srcset="./images/tablet-bed.jpg 1x, ./images/tablet-bed-2x.jpg 2x" media="(min-width:768px)" />
              <source srcset="./images/mobile-bed.jpg 1x, ./images/mobile-bed-2x.jpg 2x" media="(min-width:320px)" />
              <img src="./images/pc-bed.jpg" alt="Bed" />
            </picture>
            <h3 class="bestsellers-names section-text">The modern platform bed</h3>
            <p class="bestsellers-price">750$</p>
          </div>

          <div class="bestsellers-two">
            <ul class="bestsellers-mainlist">
              <li class="bestsellers-list">
                <div class="container-team">
                  <picture>
                    <source srcset="./images/pc-lounge.jpg 1x, ./images/pc-lounge-2x.jpg 2x" media="(min-width:1440px)" />
                    <source srcset="./images/tablet-lounge-chair.jpg 1x, ./images/tablet-lounge-chair-2x.jpg 2x" media="(min-width:768px)" />
                    <source srcset="./images/mobile-lounge-chair.jpg 1x, ./images/mobile-lounge-chair-2x.jpg 2x" media="(min-width:320px)" />
                    <img src="./images/pc-lounge.jpg" alt="Lounge_Chair"/>
                  </picture>
                  <h3 class="bestsellers-names section-text ">The Cozy Lounge Chair</h3>
                  <p class="bestsellers-price">230$</p>
                </div>
              </li>
              <li class="bestsellers-list">
                <div class="container-team">
                  <picture>
                    <source srcset="./images/pc-industrial.jpg 1x, ./images/pc-industrial-2x.jpg 2x" media="(min-width:1440px)" />
                    <source srcset="./images/tablet-industrial-chair.jpg 1x, ./images/tablet-industrial-chair-2x.jpg 2x" media="(min-width:768px)" />
                    <source srcset="./images/mobile-industrial-chair.jpg 1x, ./images/mobile-industrial-chair-2x.jpg 2x" media="(min-width:320px)" />
                    <img src="./images/pc-industrial.jpg" alt="Industrial_Chaid"/>
                  </picture>
                  <h3 class="bestsellers-names section-text ">The industrial ancient chair</h3>
                  <p class="bestsellers-price">250$</p>
                </div>
              </li>
            </ul>
            <ul class="bestsellers-mainlist">
              <li class="bestsellers-list mobile-hidden">
                <div class="container-team">
                  <picture>
                    <source srcset="./images/pc-stand.jpg 1x, ./images/pc-stand-2x.jpg 2x" media="(min-width:1440px)" />
                    <source srcset="./images/tablet-stand.jpg 1x, ./images/tablet-stand-2x.jpg 2x" media="(min-width:768px)" />
                    <img src="./images/pc-stand.jpg" alt="Stand"/>
                  </picture>
                  <h3 class="bestsellers-names section-text ">The sleek stand</h3>
                  <p class="bestsellers-price">300$</p>
                </div>
              </li>
              <li class="bestsellers-list mobile-hidden">
                <div class="container-team">
                  <picture>
                    <source srcset="./images/pc-sofa.jpg 1x, ./images/pc-sofa-2x.jpg 2x" media="(min-width:1440px)" />
                    <source srcset="./images/tablet-sofa.jpg 1x, ./images/tablet-sofa-2x.jpg 2x" media="(min-width:768px)" />
                    <img src="./images/pc-sofa.jpg" alt="Sofa"/>
                  </picture>

                  <h3 class="bestsellers-names section-text">The minimalist sofa</h3>
                  <p class="bestsellers-price">650$</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <div class="backdrop">
      <div class="modal">
        <button type="button" class="btn-modal">x</button>
      </div>
    </div>
  </body>
</html>
